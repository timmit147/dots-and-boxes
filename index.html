<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dots & Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Add this login icon -->
  <div id="login-shortcut">
    <button id="open-login-btn" title="Login" aria-label="Open login">ðŸ‘¤</button>
  </div>

  <!-- Make sure the lobby is visible on load; others hidden -->
  <!-- Auth/login container (unchanged IDs) -->
  <div id="auth-container" style="display: none;">
    <h2>Sign in</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div>
      <button id="signin-button">Sign in</button>
      <button id="signup-button">Create account</button>
      <button id="guest-login-button">Continue as guest</button>
      <button id="signout-button">Sign out</button>
    </div>
    <p id="auth-status"></p>
  </div>

  <!-- Lobby -->
  <div id="game-lobby-container" style="display: flex;">
    <h2>Dots & Boxes</h2>
    <button id="start-game-button">Start Game</button>
    <p id="lobby-status"></p>
  </div>

  <!-- Game -->
  <div id="game-container" style="display:none;">
    <!-- New header above names -->
    <div class="game-header">
      <button id="leave-game-button" class="icon-btn" title="Leave game" aria-label="Leave game">
        <!-- exit icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M10 17l1.41-1.41L8.83 13H21v-2H8.83l2.58-2.59L10 7l-5 5 5 5z"/>
          <path d="M4 19h6v2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6v2H4z"/>
        </svg>
      </button>
      <!-- The login icon will be moved here at runtime (same element as lobby) -->
    </div>

    <div id="player-names-container"></div>
    <div id="timer-container"></div>
    <div class="board"></div>
  </div>

  <!-- Keep this -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
