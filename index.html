<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dots & Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Add this login icon -->
  <div id="login-shortcut">
    <button id="open-login-btn" title="Login" aria-label="Open login">ðŸ‘¤</button>
  </div>

  <!-- Make sure the lobby is visible on load; others hidden -->
  <!-- Auth/login container (unchanged IDs) -->
  <div id="auth-container" style="display: none;">
    <h2>Sign in</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div>
      <button id="signin-button">Sign in</button>
      <button id="signup-button">Create account</button>
      <button id="guest-login-button">Continue as guest</button>
      <button id="signout-button">Sign out</button>
    </div>
    <p id="auth-status"></p>
  </div>

  <!-- Lobby -->
  <div id="game-lobby-container" style="display: flex;">
    <h2>Dots & Boxes</h2>
    <button id="start-game-button">Start Game</button>
    <p id="lobby-status"></p>
  </div>

  <!-- Game -->
  <div id="game-container" style="display:none;">
    <!-- New game header -->
    <div class="game-header">
      <button id="leave-game-button">Leave game</button>
      <button id="open-login-btn-game" class="icon-btn" title="Account" aria-label="Open login">
        <!-- user icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/>
        </svg>
      </button>
    </div>

    <!-- Names, timer, board remain as-is -->
    <div id="player-names-container"></div>
    <div id="timer-container"></div>
    <div class="board"></div>

    <!-- Remove any duplicate Leave game button below if you had one -->
  </div>

  <!-- Keep this -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
