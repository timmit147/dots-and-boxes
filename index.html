<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dots & Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Add this login icon -->
  <div id="login-shortcut">
    <button id="open-login-btn" title="Login" aria-label="Open login">ðŸ‘¤</button>
  </div>

  <!-- Make sure the lobby is visible on load; others hidden -->
  <!-- Auth/login container (unchanged IDs) -->
  <div id="auth-container" style="display: none;">
    <h2>Sign in</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div>
      <button id="signin-button">Sign in</button>
      <button id="signup-button">Create account</button>
      <button id="guest-login-button">Continue as guest</button>
      <button id="signout-button">Sign out</button>
    </div>
    <p id="auth-status"></p>
  </div>

  <!-- Lobby -->
  <div id="game-lobby-container" style="display: flex;">
    <h2>Dots & Boxes</h2>
    <button id="start-game-button">Start Game</button>
    <p id="lobby-status"></p>
  </div>

  <!-- Game -->
  <div id="game-container" style="display: none;">
    <button id="leave-game-button" title="Leave game"></button>
    <div id="player-names-container"></div>
    <div id="timer-container"></div>
    <div class="board"></div>
  </div>

  <!-- Keep this -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
