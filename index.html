<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
        <div id="auth-container">
            <h2>Sign In / Sign Up</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signup-button">Sign Up</button>
            <button id="signin-button">Sign In</button>
            <button id="guest-login-button">Login as Guest</button>
            <p id="auth-status"></p>
        </div>
        
        <div id="game-lobby-container" style="display:none;">
            <h2>Game Lobby</h2>
            <button id="create-game-button">Create New Game</button>
            <input type="text" id="game-id-input" placeholder="Enter Game ID">
            <button id="join-game-button">Join Game</button>
            <p id="lobby-status"></p>
            <button id="signout-button">Sign Out</button>
        </div>
        
        <div id="game-container" style="display:none;">
            <div class="game-layout">
                <p>You are in game: <span id="current-game-id"></span></p>
                <button id="leave-game-button">Leave Game</button>
            </div>
            <div class="board"></div>
            <div id="timer-container" style="text-align:center; font-size:1.5em; margin-bottom:10px;"></div>
            <div id="player-names-container"></div>
        </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
